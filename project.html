<html>
<head>
<title>Registration Form</title>

<script>
function func_validate_form()
{
    var first_name = document.getElementById("firstname").value;
    if(first_name == '')
    {
        alert("Pls enter First name");
	document.getElementById("firstname").focus();
        return false;
    }

    var last_name = document.getElementById("lastname").value;
    if(last_name == '')
    {
        alert("Pls enter Last name");
        document.getElementById("lastname").focus();
        return false;
    }
    var email = document.getElementById("email").value;
    if(email == '')
    {
        alert("Pls enter email");
	document.getElementById("email").focus();
        return false;
    }
    var email = document.getElementById("email").value;

    var is_valid_email = validateEmail(email);
    if(is_valid_email != true)
    {
        alert("Invalid email");
        return false;
    }
    
    var age = document.getElementById("age").value;
    if(age == '')
    {
        alert("Pls enter age");
        document.getElementById("age").focus();
        return false;
    }
    if(document.getElementById("male").checked == false && document.getElementById("female").checked  == false && document.getElementById("others").checked  == false)
    {
    alert ( "Please choose your Gender" );
    return false;
    }

    var phone = document.getElementById("phone").value;
    if(phone == '')
    {
        alert("Pls enter phone");
	document.getElementById("phone").focus();	
        return false;
    }

    var address = document.getElementById("address").value;
    if(address == '')
    {
        alert("Pls enter address");
	document.getElementById("address").focus();
        return false;
    }
    var state = document.getElementById("state").value;
    if(state == 'select')
    {
        alert("Pls select state");
        return false;
    }
    if(document.getElementById("cricket").checked == false && document.getElementById("chess").checked == false && document.getElementById("football").checked == false && document.getElementById("other").checked == false)
    {
        alert("Pls select hobbies");
        return false;
    }

    if(document.getElementById("other").checked == true && document.getElementById("hobbies").value=="")
    {
        alert("fill the hobbies textbox");
	document.getElementById("other").focus();
        return(false);
    }
    


    return true;
}

function validateEmail(inputtext)
    {
    var emailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(inputtext.match(emailformat))
    {
        return true;
    }
    else
    {
          return false;
    }
    }
</script>
