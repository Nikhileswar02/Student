<!DOCTYPE HTML>
<html>
<head>
    <title>APPLICATION</title>
<script>
function func_validate_login()
{
    var loginid = document.getElementById("loginid").value;
    if(loginid == '')
    {
        alert("Pls enter id");
	document.getElementById("loginid").focus();
        return false;
    }  
    var is_valid_login = validateLogin(loginid);
    if(is_valid_login != true)
    {
        alert("Invalid loginid");
        return false;
    }
    var password = document.getElementById("password").value;
    if(password == '')
    {
        alert("Pls enter password");
	document.getElementById("password").focus();
        return false;
    }
    return true; 
}


function validateLogin(inputtext)
    {
    var loginformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
    if(inputtext.match(loginformat))
    {
        return true;
    }
    else
    {
          return false;
        
    }
    }
</script>
</head>

<center>
    <h1><b>Aplication</b></h1>

</td>
</tr>
</table>

</form>
</center>
</body>
</html>
